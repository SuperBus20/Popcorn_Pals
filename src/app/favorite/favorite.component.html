
<p *ngIf="loggedInUser">{{loggedInUser.User.userId}}</p >
<h1>favoriteMovies</h1>
<ul>
  <li *ngFor="let movie of favoriteMovies">
    <h3>{{ movie.title }}</h3>
    <p>{{ movie.overview }}</p>
    <p>poster: <img src="https://image.tmdb.org/t/p/original{{ movie.poster_path }}" width="500" height="600"></p>

  </li>
</ul>

<h2>FavoriteShows</h2>
<ul>
  <li *ngFor="let show of favoriteShows">
    <h3>{{ show.title }}</h3>
    <p>{{ show.overview }}</p>
    <p>poster: <img src="https://image.tmdb.org/t/p/original{{ show.poster_path }}" width="500" height="600"></p>

  </li>
</ul>
