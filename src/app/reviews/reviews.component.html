    <form #newReview="ngForm" (ngSubmit)="addMovieReview(newReview)">

      <label for="reviewText">Review:</label>
      <input type="text" id="review" name="Review" [(ngModel)]="Review" required>

      <label for="userRating">Rating:</label>
      <input type="text" id="rating" name="userRating" [(ngModel)]="Rating" required>

      <button type="submit">Add Review</button>
    </form>
