<form #searchForm="ngForm" (ngSubmit)="searchMovie(searchForm)">
  <label for="searchString">Search:</label>
  <input type="text" id="searchString" placeholder="Title" [(ngModel)]="searchString" required>
  <input type="text" id="searchType" placeholder="Type" [(ngModel)]="searchType" required>
  <!-- <select name="searchType" ngModel>
    <option value="movie">Movie</option>
    <option value="show">TV Show</option>
  </select> -->

  <button type="submit">Search</button>
</form>

<h2>Search Results</h2>
<ul>
  <li *ngFor="let result of movieResults">
    <img src="https://image.tmdb.org/t/p/original{{result.poster_path}}" alt="{{result.title}}">
    <h3>{{result.title}}</h3>
    <p>{{result.overview}}</p>
  </li>
</ul>
